# Common fields for ADC controllers

include: adc-controller.yaml

properties:
    resolution:
      type: int
      required: true

    ch-cell:
      type: int
      required: false

    ch-batt:
      type: int
      required: false

    ch-store:
      type: int
      required: false

io-channel-cells:
    - input
